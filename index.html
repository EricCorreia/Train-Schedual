<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Schedual</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
</head>
<body>

<div class = 'container container-fluid'>

<!-- jumbotron with title -->
	<div class = 'row'>
		<div class = 'jumbotron container-fluid text-center'>
			<h1>Anytime is Train Time</h1> 
			<h2>Choo Choo. Chee Chee</h2>
		</div>
	</div>

<!-- table (coloms = train name/destinations/frequency/next arrival/minutes away) -->
	<div class = 'row'>
		<div class = 'panel panel-primary'>
			<div class = 'panel-heading'>
				<h3>Current Train Schedule</h3>
			</div>
			<div class = 'panel-body'>
			    <table class="table">
				  <thead>
				    <tr>
				      <th>Train Name</th>
				      <th>Destination</th>
				      <th>Frequency (min)</th>
				      <th>Next Arrival</th>
				      <th>Minutes Away</th>
				      <th>Following Arrival</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Raratin Valley</th>
				      <td>Trenton</td>
				      <td>60</td>
				      <td>5:10</td>
				      <td>30</td>
				      <td>6:10</td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div>
	</div>

<!-- ablity to input new trains (inputs = train name/destination/first train time/frequency  and a submit button-->
	<div class = 'row'>
		<div class = 'panel panel-primary'>
			<div class = 'panel-heading'>
				<h3>Add Train</h3>
			</div>
			<div class = 'panel-body'>
				<form>
					<div class="form-group">
				    	<label for='trainName'>Train Name</label>
				    	<input type="text" class="form-control" id="trainNameInput" placeholder="Train Name">
					</div>
					<div class="form-groupr">
				    	<label for="destination">Destination</label>
				    	<input type="text" class="form-control" id="destinationInput" placeholder="Destination">
					</div>
					<div class="form-groupr">
				    	<label for="firstTrain">First Train Time(HH:mm - military time)</label>
				    	<input type="Time" class="form-control" id="firstTrainInput" placeholder="HH:MM">
					</div>
					<div class="form-group">
				    	<label for="frequency">Frequency (min)</label>
				    	<input type="number" class="form-control" id="frequencyInput" placeholder="HH:MM">
					</div>
					<button type="submit" class="btn btn-primary" id='submit'>Submit</button>
				</form>
  			</div>
		</div>
	</div>
</div>

<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
<script src='https://momentjs.com/downloads/moment.js'></script>
<script type="text/javascript" src='assets/js/program.js'></script>
</body>
</html>
